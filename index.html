<body>
  
  <script>
    'use strict';
    {
      const animalList = new Map();
      animalList.set('dog', '犬');
      animalList.set('cat', '猫');

      function animalInfo(animal) {
        if (animalList.has(animal) === false) {

          //Mapに登録された動物一覧の値を取得・展開し配列化。
          //valuesで値の一覧を取得し展開。戻り値が反復可能オブジェクトなので、スプレッド構文を用いて値を展開・配列を生成。
          //joinは配列内の要素を指定した文字、記号で連結できる
          //配列を”でも”という文字で繋げ、文字列化。“でもありません”という文字列を追加する
          return [...animalList.values()].join('でも') + 'でもありません';

        }
        return `${animalList.get(animal)}です`
      }
      console.log(animalInfo('dog'));
      console.log(animalInfo('cat'));
      console.log(animalInfo('pijon'));
    }
  </script>


</body>

</html>
